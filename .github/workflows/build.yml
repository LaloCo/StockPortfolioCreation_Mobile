on:
  push:
    branches:
      - master
      - tester
      - developer
name: Test and Build apk & ipa
jobs:
  build_android:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
    - run: flutter build apk --debug --split-per-abi
    - name: Create a Release APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/app/outputs/apk/debug/*.apk"
        tag: v${{ secrets.MAJOR }}.${{ secrets.MINOR }}-droid-${{ github.sha }}
        token: ${{ secrets.TOKEN }}
  build_ios:
    name: Build IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter build ios --debug --no-codesign
      - name: Create a Release IPA
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/ipa/debug/*.ipa"
          tag: v${{ secrets.MAJOR }}.${{ secrets.MINOR }}-ios-${{ github.sha }}
          token: ${{ secrets.TOKEN }}
